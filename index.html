<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--this is the navbar-->
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
      <a class="nav-link" href="#">Link</a>
      <a class="nav-link" href="#">Link</a>
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </nav>
    <main>
      <!--this is my simple jumboton-->

      <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <h1 class="text-body-emphasis">Welcome to my Portfolio</h1>
          <p class="lead">
            Thank you for dropping by! This portfolio is a labor of passion, and
            I'm excited to share my creative endeavors with you.
          </p>
        </div>
      </div>

      <!--this an about section with social -->

      <section class="container-lg">
        <div class="row">
          <div class="col-12 col-md-2">
            <h2>Socials</h2>
          </div>
          <div class="col-12 col-md-4">
            <h2>Picture</h2>
          </div>
          <div class="col-md-6">
            <h2>Welcome & About</h2>
          </div>
        </div>
      </section>

      <section id="skills" class="container-lg my-5">
        <div class="row text-center">
          <div class="col">
            <h2>My Skills</h2>
            <p>Overview of my skills and experience</p>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-md-3">
            <div class="skill-icon">
              <span class="fa-stack fa-4x">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-brands fa-css3-alt fa-stack-1x fa-inverse"></i>
              </span>
            </div>
          </div>
          <div class="col-md-3">
            <div><i id="html" class="fa-brands fa-html5"></i></div>
          </div>
          <div class="col-md-3">
            <div><i id="js" class="fa-brands fa-js"></i></div>
          </div>
          <div class="col-md-3">
            <div><i id="git" class="fa-brands fa-git"></i></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
